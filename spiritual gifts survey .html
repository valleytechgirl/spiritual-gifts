<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiritual Gifts Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        h1 {
            margin-top: 20px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        .question {
            margin-bottom: 20px;
        }
        .question label {
            display: block;
            margin-bottom: 5px;
        }
        .question select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Spiritual Gifts Survey</h1>
    <form id="surveyForm">
        <!-- Questions 1 to 80 -->
        <div class="question">
            <label for="q1">1. I am able to help others make choices and clarify decisions.</label>
            <select id="q1" name="q1">
                <option value="1">1 - Rarely</option>
                <option value="2">2 - Sometimes</option>
                <option value="3">3 - Often</option>
                <option value="4">4 - Most of the time</option>
                <option value="5">5 - Always</option>
            </select>
        </div>
        <!-- Add all other questions up to question 80 -->
        <div class="question">
            <label for="q80">80. I am open to being used by God in a way that I am not yet aware of.</label>
            <select id="q80" name="q80">
                <option value="1">1 - Rarely</option>
                <option value="2">2 - Sometimes</option>
                <option value="3">3 - Often</option>
                <option value="4">4 - Most of the time</option>
                <option value="5">5 - Always</option>
            </select>
        </div>
        <button type="submit">Submit</button>
    </form>
    <script>
        document.getElementById('surveyForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Thank you for completing the survey!');
        });
    </script>
</body>
</html>
